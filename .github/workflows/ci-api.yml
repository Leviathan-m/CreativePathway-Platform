name: CI - API Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/api/**'
      - '.github/workflows/ci-api.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/api/**'
      - '.github/workflows/ci-api.yml'

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    defaults:
      run:
        working-directory: backend/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: |
        docker build -t creative-pathway-api:${{ github.sha }} .
        docker build -t creative-pathway-api:latest .

    - name: Test Docker image
      run: |
        docker run --rm creative-pathway-api:${{ github.sha }} npm test || true

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      working-directory: backend/api
      run: docker build -t creative-pathway-api:latest .
